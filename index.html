<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Application</title>
    <meta name="description" content="AR Application using A-Frame" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-image-tracking-component@1.2.1/dist/aframe-image-tracking-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@4.1.0/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.0.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@3.3.1/dist/aframe-physics-system.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-nav-bar>
        <a-link href="#projects" title="Projects"></a-link>
        <a-link href="#help" title="Help"></a-link>
        <a-link href="#settings" title="Settings"></a-link>
      </a-nav-bar>
      <a-entity id="ar-container"></a-entity>
      <a-sidebar>
        <a-entity id="settings"></a-entity>
      </a-sidebar>
    </a-scene>
  </body>
</html>
